<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Форма для заполнения</legend>
          <p><label for="first_name">Имя </label><input type="text" id="first_name"></p>
          <p><label for="last_name">Фамилия </label><input type="text" id="last_name"></p>
          <p><label for="patronymic">Отчество </label><input type="text" id="patronymic"></p>
          <p><label for="email">E-mail</label><input type="email" id="email"></p>
          <textarea rows="10" cols="45" name="message"></textarea>
        </fieldset>
      <p><input type="submit" value="Отправить"></p>
      </form>
</body>
</html>
